<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />
    <ul class="list-group" *ngFor="let ingredient of ingredients">
      <li class="list-group-item">
        <a
          href="#"
          style="cursor: pointer; text-decoration: none; color: black"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})

      </li>
    </ul>
  </div>
</div>
